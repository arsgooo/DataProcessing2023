<section class="team" id="team">
  <div class="heading">
    <h2>Our team</h2>
  </div>

  <button (click)="getWorkers()" class="btn">Click here to see our staff!</button>
  <div class="team-container">
    <div class="box" *ngFor="let w of workerList">
      <img src="{{w.img}}" alt="" />
      <h2>{{w.name}}</h2>
      <p>{{w.role}}</p>
    </div>
  </div>
</section>
