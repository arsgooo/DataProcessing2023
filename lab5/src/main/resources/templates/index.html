<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <title>List of cars</title>
</head>
<body>
    <div class="container">
        <h2>List of cars</h2>
        <hr/>
        <a th:href="@{/addCarForm}" class="btn btn-primary mb-2">Add a car</a>
        <table class="table table-bordered table-striped" id="carTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="car: ${cars}">
                    <td th:text="${car.name}"></td>
                    <td><img th:src="${car.img}" width="200" height="150"/></td>
                    <td th:text="${car.price}"></td>
                    <td>
                        <a th:href="@{/updateCarForm(carId=${car.id})}" class="btn btn-info">Update</a>
                        <a th:href="@{/deleteCar(carId=${car.id})}" class="btn btn-danger ml-3">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#carTable").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1]
                }]
            });
        })
    </script>
</body>
</html>
