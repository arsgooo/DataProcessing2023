<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
      <title>Add a car</title>
    </head>
    <body>
        <div class="container">
            <h3>Add a car</h3>
            <hr/>
            <form th:action="@{/saveCar}" th:object="${car}" method="POST">
                <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter car name"/>
                <input type="text" th:field="*{img}" class="form-control col-4 mb-4" placeholder="Enter car image path"/>
                <input type="number" min="1000" th:field="*{price}" class="form-control col-4 mb-4" placeholder="Enter car price"/>
                <button class="btn btn-primary" type="submit">Save</button>
                <input type="hidden" th:field="*{id}" />
            </form>
            <hr/>
            <a th:href="@{/listOfCars}">Back to list</a>
        </div>
    </body>
</html>
